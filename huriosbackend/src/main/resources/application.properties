# ================================
# 📌 Configuración General
# ================================
spring.application.name=huriosbackend
server.port=8080

# ================================
# 📌 Configuración MySQL
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/huriosdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# 🔑 Configuración JWT
# ================================
# Nota: en el código usamos "jwt.secret" y "jwt.expiration.minutes"
# Mantén consistencia entre application.properties y @Value(...) en tu código.
jwt.secret=admin123
jwt.expiration.minutes=120

# ================================
# 📧 Configuración SMTP (para enviar correos)
# Ejemplo usando Gmail (ajusta a tu SMTP)
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_correo@gmail.com
spring.mail.password=tu_password_o_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# URL del frontend (ajústalo a lo que uses realmente)
app.frontend.url=http://localhost:3000